<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body, html {
            background-color: #242424;
            margin: 0;
        }
        #container {
            background-color: #363636;
            resize: both;
            overflow: hidden;
            min-width: 200px; /* 最小宽度 */
            min-height: 300px;
            max-width: 750px;
            max-height: 550px;
            margin: 0;
            transform: scaleX(-1);
            border-style: solid;
            border-radius: 5px;
            border-width: 0;
            transition: all 150ms ease;
            text-align: center;
        }
        #mainDiv {
            transform: scaleX(-1);
        }
        .txt {
            color: #fff;
        }
        .useTxt {
            color: #9cd3e4;
            display: none;
        }
        #loadingTxt {
            color: #7e7e7e;
        }
        .img {
            width: 50px;
        }
        #furryList {
            list-style-type: none;
            text-align: center;
            padding-inline-start: 0px;
            overflow: auto;
            height: calc(100vh - 150px);
        }

        #newFurry {
            position: fixed;
            top: 100vh;
            left: 50vw;
            transform: translate(-50%, calc(-100% - 25px));
            transition: background-color 150ms ease-in-out, border 150ms ease-in-out, color 150ms ease-in-out, transform 150ms ease-in-out, opacity 150ms ease-in-out;
            transform-origin: 50% 75%;
        }

        #addBtn {
            transition: background-color 150ms ease-in-out, border 150ms ease-in-out, box-shadow 150ms ease-in-out, opacity 150ms ease-in-out;
            position: relative;
            width: 180px;
            height: 50px;
            border-style: solid;
            border-radius: 5px;
            border-width: 2px;
            border-color: #242424;
            background-color: #5f5f5f;
            color: #fff;
        }
        #addBtn:hover {
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
            background-color: #75bcff;
        }
        #inputDiv {
            transition: opacity 150ms ease-in-out;
            transform: rotate(180deg);
        }
        .input {
            position: relative;
            top: -7px;
            margin-top: 13px;
            border-style: solid;
            border-width: 0px;
            background-color: transparent;
            color: #fff;
            width: 170px;
            height: 30px;
        }
        .input::placeholder {
            color: #a8a8a8;
        }
        .littleBtn {
            transition: background-color 150ms ease-in-out, border 150ms ease-in-out, box-shadow 150ms ease-in-out, opacity 150ms ease-in-out;
            position: relative;
            width: 85px;
            height: 25px;
            border-style: solid;
            border-radius: 5px;
            border-width: 2px;
            border-color: #242424;
            background-color: #5f5f5f;
            color: #fff;
        }
        .littleBtn:hover {
            background-color: #75bcff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }

        .li {
            transition: background-color 150ms ease-in-out, border 150ms ease-in-out, box-shadow 150ms ease-in-out, opacity 150ms ease-in-out;
            margin: 0;
            border-bottom: #7e7e7e solid 1px;
        }
        .li:hover {
            background-color: #2b2b2b
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="mainDiv">
            <h2 class="txt">已有模型</h2>
            <h3 id="loadingTxt">加载中...</h3>
            <ul id="furryList"></ul>
            <div id="newFurry">
                <button id="addBtn" style="display: block; opacity: 1;">
                    + 添加模型
                </button>
                <div id="inputDiv" style="display: none; opacity: 0;">
                    <input class="input" type="text" placeholder="输入文件夹名称...">
                    <div>
                        <button id="close" class="littleBtn">取消</button>
                        <button id="enter" class="littleBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
